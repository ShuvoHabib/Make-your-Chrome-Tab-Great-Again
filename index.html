<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New tab</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="out/weather-icons.min.css">
        <link rel="stylesheet" href="out/bootstrap.min.css">
        <link rel="stylesheet" href="out/main.css" type="text/css">
    </head>
    <body>
        <div id="preloader"></div>
        <div class="bg-wrapper" style="background-image: url('bg/bg.jpeg')">
            <div class="direction">
                <div class="changeBg-left pull-left">&lsaquo;</div>
                <div class="changeBg-right pull-right">&rsaquo;</div>
            </div>
            <div class="text-right top-right weather">
                <div><i class="wi wi-day-sunny"></i>&nbsp;
                    <span id="weather"></span>&#8451;
                </div>
                <h5 id="location"></h5>
                <img class="download-icon" src="downloadicon.png" alt="Download"/>
                <a class="clouds-flat-button"
                   href="https://source.unsplash.com/category/nature/1920x1080" download>
                    Download random photos
                </a>
                <br>

            </div>
            <div class="text-center centered">
                <div class="block-text">
                    <h1 id="time"></h1>
                    <h2 id="ampm"></h2>
                </div>
                <span class="greetings-text" id="greetings"></span>
                <span class="greetings-text" id="someDiv"></span>
                <input name="server" class="name-input" id="someInput" placeholder="Save Your Name" type="text"/>
                <br/><br/><br/>
                <img class="download-icon" src="downloadicon.png" alt="Download"/>
                <a class="clouds-flat-button setbglink"
                   href="https://source.unsplash.com/daily" download>
                    Get this background
                </a>
            </div>
            <div class="text-center bottom-third quote">
                <div class="quote-text" id="quote"></div>
                <div class="quote-author" id="author"></div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/location.js"></script>
        <script src="js/main.js"></script>
        <script src="js/start.js"></script>
        <script src="js/quote.js"></script>
        <script type="text/javascript" src="http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&jsonp=parseQuote&lang=en"></script>
    </body>
</html>
