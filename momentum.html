<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Tab Background</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/momentum.css" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/momentum-weather.js"></script>
    <script src="js/momentum-quote.js"></script>
    <script src="js/momentum.js"></script>
</head>
<body>
<!-- YOUR HTML IN HERE -->
<div class="bg-wrapper" style="background-image: url('https://source.unsplash.com/category/nature/1920x1080')">
    <div class="text-right top-right weather">
        <div><i class="wi wi-day-sunny"></i>&nbsp;
            <span id="weather"></span>&#8451;
        </div>
        <h5 id="location"></h5>
    </div>
    <div class="text-center centered">
        <div class="block-text">
            <h1 id="time"></h1>
            <h2 id="ampm"></h2>
        </div>
        <h2 id="greetings"></h2>
        <div id="someDiv"></div>
        <input id="someInput" type="text">
        <input type="button" value="Save Your Name" onClick="doStuff()">
        <div>
            <a class="clouds-flat-button" href="https://source.unsplash.com/category/nature/1920x1080" download>Download
                unlimited photos</a>
        </div>
    </div>
    <div class="text-center bottom-third quote">
        <div class="quote-text">" <span id="quote-text"></span> "</div>
        <div class="quote-author">by <span id="quote-author"></span></div>
    </div>
</div>
<script src="js/start.js"></script>
<script src="js/location.js"></script>
<script>
    function doStuff() {
        var nameElement = document.getElementById("someInput");
        var theName = nameElement.value;
        document.getElementById("someDiv").innerHTML += theName;
        $('input').hide();
    }
</script>
</body>
</html>
